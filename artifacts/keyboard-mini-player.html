<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard MIDI Player</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Tone.js -->
    <script src="https://unpkg.com/tone@14.7.77/build/Tone.js"></script>
    
    <!-- Babel Standalone for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gradient-to-br from-white via-gray-100 to-gray-50 min-h-screen text-black">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        const ACCENT = 'cyan-500'; // single accent color

        const KeyboardMidiPlayer = () => {
            const [activeKeys, setActiveKeys] = useState(new Set());
            const [synth, setSynth] = useState(null);
            const [audioStarted, setAudioStarted] = useState(false);

            // Define the keyboard mapping
            const keyboardMapping = {
                // Lower octave (C3-B3)
                'a': 'C3',
                'w': 'C#3',
                's': 'D3',
                'e': 'D#3',
                'd': 'E3',
                'f': 'F3',
                't': 'F#3',
                'g': 'G3',
                'y': 'G#3',
                'h': 'A3',
                'u': 'A#3',
                'j': 'B3',
                // Upper octave (C4-B4)
                'k': 'C4',
                'o': 'C#4',
                'l': 'D4',
                'p': 'D#4',
                ';': 'E4',
                "'": 'F4',
                ']': 'F#4',
                'z': 'G4',
                'x': 'G#4',
                'c': 'A4',
                'v': 'A#4',
                'b': 'B4',
                'n': 'C5'
            };

            // All notes in order for rendering
            const pianoKeys = [
                { note: 'C3', type: 'white', key: 'a' },
                { note: 'C#3', type: 'black', key: 'w' },
                { note: 'D3', type: 'white', key: 's' },
                { note: 'D#3', type: 'black', key: 'e' },
                { note: 'E3', type: 'white', key: 'd' },
                { note: 'F3', type: 'white', key: 'f' },
                { note: 'F#3', type: 'black', key: 't' },
                { note: 'G3', type: 'white', key: 'g' },
                { note: 'G#3', type: 'black', key: 'y' },
                { note: 'A3', type: 'white', key: 'h' },
                { note: 'A#3', type: 'black', key: 'u' },
                { note: 'B3', type: 'white', key: 'j' },
                { note: 'C4', type: 'white', key: 'k' },
                { note: 'C#4', type: 'black', key: 'o' },
                { note: 'D4', type: 'white', key: 'l' },
                { note: 'D#4', type: 'black', key: 'p' },
                { note: 'E4', type: 'white', key: ';' },
                { note: 'F4', type: 'white', key: "'" },
                { note: 'F#4', type: 'black', key: ']' },
                { note: 'G4', type: 'white', key: 'z' },
                { note: 'G#4', type: 'black', key: 'x' },
                { note: 'A4', type: 'white', key: 'c' },
                { note: 'A#4', type: 'black', key: 'v' },
                { note: 'B4', type: 'white', key: 'b' },
                { note: 'C5', type: 'white', key: 'n' }
            ];

            // Start audio context and initialize synthesizer
            const startAudio = async () => {
                await Tone.start();
                
                const synthInstance = new Tone.PolySynth(Tone.Synth, {
                    oscillator: {
                        type: 'triangle'
                    },
                    envelope: {
                        attack: 0.02,
                        decay: 0.1,
                        sustain: 0.3,
                        release: 0.5
                    }
                }).toDestination();
                
                setSynth(synthInstance);
                setAudioStarted(true);
            };

            // Clean up synthesizer on unmount
            useEffect(() => {
                return () => {
                    if (synth) {
                        synth.dispose();
                    }
                };
            }, [synth]);

            const playNote = useCallback((note) => {
                if (synth && audioStarted) {
                    synth.triggerAttackRelease(note, '8n');
                }
            }, [synth, audioStarted]);

            const handleKeyDown = useCallback((event) => {
                const key = event.key.toLowerCase();
                if (keyboardMapping[key] && !event.repeat) {
                    setActiveKeys(prev => new Set(prev).add(key));
                    playNote(keyboardMapping[key]);
                }
            }, [playNote]);

            const handleKeyUp = useCallback((event) => {
                const key = event.key.toLowerCase();
                setActiveKeys(prev => {
                    const newSet = new Set(prev);
                    newSet.delete(key);
                    return newSet;
                });
            }, []);

            const handleMouseDown = (key) => {
                setActiveKeys(prev => new Set(prev).add(key));
                playNote(keyboardMapping[key]);
            };

            const handleMouseUp = (key) => {
                setActiveKeys(prev => {
                    const newSet = new Set(prev);
                    newSet.delete(key);
                    return newSet;
                });
            };

            useEffect(() => {
                window.addEventListener('keydown', handleKeyDown);
                window.addEventListener('keyup', handleKeyUp);
                
                return () => {
                    window.removeEventListener('keydown', handleKeyDown);
                    window.removeEventListener('keyup', handleKeyUp);
                };
            }, [handleKeyDown, handleKeyUp]);

            // Calculate positions for black keys based on which white keys they sit between
            const getBlackKeyPosition = (note) => {
                // Map each black key to the number of white keys that come before it
                const whiteKeysBefore = {
                    'C#3': 0,   // Between C3 and D3
                    'D#3': 1,   // Between D3 and E3
                    'F#3': 3,   // Between F3 and G3
                    'G#3': 4,   // Between G3 and A3
                    'A#3': 5,   // Between A3 and B3
                    'C#4': 7,   // Between C4 and D4
                    'D#4': 8,   // Between D4 and E4
                    'F#4': 10,  // Between F4 and G4
                    'G#4': 11,  // Between G4 and A4
                    'A#4': 12   // Between A4 and B4
                };
                
                const whiteKeyWidth = 60; // 56px width + 4px margins
                const blackKeyWidth = 36; // w-9 in tailwind
                
                // Position the black key to straddle two white keys
                // Formula: (number of white keys before * white key width) + (white key width / 2) - (black key width / 2)
                return (whiteKeysBefore[note] * whiteKeyWidth) + (whiteKeyWidth / 2) - (blackKeyWidth / 2);
            };

            return (
                <div className="flex flex-col items-center justify-center min-h-screen">
                    <div className="relative bg-white/80 backdrop-blur-xl border border-gray-200 shadow-[0_8px_32px_0_rgba(31,38,135,0.07)] rounded-3xl p-10 max-w-4xl w-full transition-colors duration-300">
                        <div className="absolute top-4 right-6 flex gap-2">
                            <span className="w-2.5 h-2.5 rounded-full bg-gray-300 shadow-inner"></span>
                            <span className="w-2.5 h-2.5 rounded-full bg-gray-300 shadow-inner"></span>
                            <span className="w-2.5 h-2.5 rounded-full bg-gray-300 shadow-inner"></span>
                        </div>
                        <h1 className="text-4xl font-extrabold tracking-tight text-black drop-shadow-lg mb-8 text-center font-mono uppercase select-none">
                            <span className="inline-block text-black">MIDI KEYBOARD</span>
                        </h1>
                        {!audioStarted && (
                            <div className="mb-8 text-center">
                                <button
                                    onClick={startAudio}
                                    className="bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-3 px-8 rounded-xl shadow-lg focus-visible:outline-2 focus-visible:outline-cyan-400 transition-all duration-200 tracking-widest uppercase text-lg"
                                >
                                    Start Audio
                                </button>
                                <p className="mt-2 text-xs text-gray-500">Click to enable audio playback</p>
                            </div>
                        )}
                        <div className={`relative h-56 mb-10 flex items-end justify-center select-none ${!audioStarted ? 'opacity-50 pointer-events-none' : ''}`}> 
                            {/* White keys */}
                            <div className="absolute bottom-0 flex z-0">
                                {pianoKeys.filter(k => k.type === 'white').map((pianoKey, index) => (
                                    <div
                                        key={pianoKey.note}
                                        className={`w-14 h-48 bg-gradient-to-b from-white to-gray-100 border border-gray-300 rounded-b-2xl mx-0.5 cursor-pointer relative transition-all duration-75 select-none shadow-[0_2px_8px_0_rgba(0,0,0,0.04)]
                                                ${activeKeys.has(pianoKey.key) ? 'bg-cyan-50 border-cyan-300 scale-95 shadow-inner' : 'hover:bg-gray-50'}
                                            `}
                                            onMouseDown={() => handleMouseDown(pianoKey.key)}
                                            onMouseUp={() => handleMouseUp(pianoKey.key)}
                                            onMouseLeave={() => handleMouseUp(pianoKey.key)}
                                        >
                                            <div className="absolute bottom-2 left-0 right-0 text-center">
                                                <div className="text-xs font-mono text-gray-600 drop-shadow-sm">{pianoKey.key.toUpperCase()}</div>
                                                <div className="text-xs text-gray-400 font-mono">{pianoKey.note}</div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                                {/* Black keys */}
                                {pianoKeys.map((pianoKey, index) => {
                                    if (pianoKey.type === 'black') {
                                        return (
                                            <div
                                                key={pianoKey.note}
                                                className={`absolute w-9 h-32 bg-gradient-to-b from-black to-gray-800 border border-gray-900 rounded-b-xl z-10 cursor-pointer shadow-[0_4px_16px_0_rgba(0,0,0,0.15)] transition-all duration-75 select-none
                                                    ${activeKeys.has(pianoKey.key) ? 'bg-cyan-500 border-cyan-700 scale-95 shadow-inner' : 'hover:bg-gray-900'}
                                                `}
                                                style={{ left: `${getBlackKeyPosition(pianoKey.note)}px` }}
                                                onMouseDown={() => handleMouseDown(pianoKey.key)}
                                                onMouseUp={() => handleMouseUp(pianoKey.key)}
                                                onMouseLeave={() => handleMouseUp(pianoKey.key)}
                                            >
                                                <div className="absolute bottom-2 left-0 right-0 text-center">
                                                    <div className="text-xs font-mono text-white/90 drop-shadow">{pianoKey.key.toUpperCase()}</div>
                                                </div>
                                            </div>
                                        );
                                    }
                                    return null;
                                })}
                            </div>
                            <div className="bg-white/80 rounded-xl p-6 shadow-inner border border-gray-200 mb-2">
                                <h2 className="text-lg font-semibold text-black mb-2 font-mono tracking-wide">How to Play</h2>
                                <div className="text-sm text-gray-600 space-y-1 font-mono">
                                    <p>• {!audioStarted ? 'Click "Start Audio" button first, then u' : 'U'}se your computer keyboard to play notes</p>
                                    <p>• <span className="text-cyan-500">White keys</span>: A, S, D, F, G, H, J, K, L, ;, ', Z, C, V, B, N</p>
                                    <p>• <span className="text-cyan-500">Black keys</span>: W, E, T, Y, U, O, P, ], X</p>
                                    <p>• You can also click the keys with your mouse</p>
                                    <p>• Hold multiple keys to play chords</p>
                                </div>
                            </div>
                            <div className="flex justify-center mt-4 gap-4">
                                <span className="inline-block w-2 h-2 rounded-full bg-cyan-500 animate-pulse shadow-cyan-400/40 shadow-lg"></span>
                            </div>
                        </div>
                    </div>
                );
            };

            // Render the app
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(<KeyboardMidiPlayer />);
        </script>
    </body>
</html>
